<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Knowledge</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./Assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="spacer-row"></div>
    <h3>Game of Thrones Quiz</h3>

    <div class="container introText">
        <p> Ever wanted to know if you could be a worthy lord? Test your Game of Thrones Knowledge with this quiz! Timer starts as soon as you press begin. Wrong answers will deduct time from your timer. See score at the end</p>
    </div>

    <div class="container" id="quizQuestions"></div>

        
    <div class="spacer-row"></div>

    <div class="container align-center">
        <button type="button" class="btn btn-primary" id="start-button">Begin!</div>
    </div>

        
    <div class="spacer-row"></div>
<!-- Score -->
    <div class="container">
        <p id="score">Score:</p>
    </div>

<!-- Timer  -->
    <div class="container">
        <p id="displayTimer">Time Left:</p>
    </div>
    
    
    <script src="./Assets/js/logic.js"></script>

</body>

</html>
