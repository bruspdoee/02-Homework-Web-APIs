<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOT Quiz</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./Assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body background="https://cutewallpaper.org/21/game-of-thrones-phone-background/1920x1080-Game-Of-Thrones-Background-Spiritedmusepress.com.jpg">

    <div class="row"></div>

    <div class="rowGOT">
        <h3 id="gotR">Game of Thrones Quiz</h3>
    </div>

    <div class="container introText">
        <div class="row">
            <div class="col-6">
                <p> Have you ever wanted to know if you could be a worthy lord? Test your Game of Thrones Knowledge with this GOT quiz! Timer starts as soon as you press "START". Wrong answers will deduct 30 seconds from your timer.</p>
            </div>
        </div>
    </div>

    <div class="container" id="quizQuestions"></div>
        
    <audio autoplay>
        <source src="https://ia800908.us.archive.org/12/items/tvtunes_20712/Game%20of%20Thrones.mp3" type="audio/mp3">
    </audio>

    <div class="row"></div>

    <div class="container align-center">
        <button type="button" class="btn btn-primary" id="start-button">START</div>
    </div>

        
    <div class="row"></div>
<!-- Score -->
    <div class="containerScore">
        <p id="score">Score:</p>
    </div>

<!-- Timer  -->
    <div class="container1 align-center2">
        <p id="displayTimer">Time Left:</p>
    </div>
    
    
    <script src="./Assets/js/logic.js"></script>

</body>

</html>
